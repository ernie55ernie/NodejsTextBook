var nicknametocode=function(nickname){
	var number=0;
	var length=nickname.toString().length;
	var name=nickname.toString();
	for(var i=0;i<length;i++){
		number=number+name.substr(i,i+1).charCodeAt(0);
	}
	return number;
}

   	   }
